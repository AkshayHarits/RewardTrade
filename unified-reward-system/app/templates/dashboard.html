<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RewardTrade - Unified Points System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: url("{{ url_for('static', filename='img3.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        padding: 20px;
      }

      .header {
        width: 100%;
        background: rgba(34, 37, 43, 0.9);
        padding: 15px 20px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 20px;
        z-index: 1000;
        transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease-in-out;
      }

      .header h1 {
        font-size: 1.8rem;
        color: #4caf50;
      }

      .nav-links a {
        color: #4caf50;
        text-decoration: none;
        margin: 0 10px;
        font-weight: 500;
      }

      .nav-links a:hover {
        color: #45a049;
      }

      .main-content {
        width: 100%;
        max-width: 1000px;
        margin-top: 100px;
      }

      .content-card {
        background: rgba(34, 37, 43, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        margin: 20px 0;
        transition: transform 0.3s ease;
      }

      .content-card:hover {
        transform: scale(1.03);
      }

      .content-card h2, .content-card h3 {
        color: #4caf50;
        text-align: center;
        margin-bottom: 15px;
      }

      .split-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .split-container > div {
        flex: 1;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        font-size: 18px;
        margin-bottom: 8px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }

      label {
        margin-bottom: 5px;
      }

      select, input {
        padding: 10px;
        border: 1px solid #4caf50;
        border-radius: 5px;
        background: transparent;
        color: white;
      }

      button {
        background: linear-gradient(90deg, #4caf50, #45a049);
        border: none;
        color: white;
        padding: 12px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
        font-size: 16px;
      }

      button:hover {
        background: linear-gradient(90deg, #45a049, #4caf50);
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
        }

        .nav-links {
          margin-top: 10px;
        }

        .split-container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <nav class="header">
      <h1>RewardTrade</h1>
      <div class="nav-links">
        <a href="#">Profile</a>
        <a href="/logout">Logout</a>
      </div>
    </nav>

    <div class="main-content">
      <div class="content-card">
        <h2>Welcome, {{ user.username }}!</h2>
        <div class="split-container">
          <div>
            <h3>Your Points</h3>
            <ul id="points-list">
              {% for merchant in merchants %}
              <li>
                {{ merchant.name.capitalize() }}: <span id="{{ merchant.name }}-points" class="loading">Loading...</span>
              </li>
              {% endfor %}
            </ul>
          </div>
          <div>
            <h3>Convert Points</h3>
            <form id="convert-form">
              <div class="form-group">
                <label for="from_merchant">From Merchant:</label>
                <select name="from_merchant" id="from_merchant">
                  {% for merchant in merchants %}
                  <option style="color: #45a049;" value="{{ merchant.name }}">{{ merchant.name.capitalize() }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="to_merchant">To Merchant:</label>
                <select name="to_merchant" id="to_merchant">
                  {% for merchant in merchants %}
                  <option style="color: #45a049;" value="{{ merchant.name }}">{{ merchant.name.capitalize() }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" required min="1" max="1000" />
              </div>
              <div class="form-group">
                <label for="exchange_type">Exchange Type:</label>
                <select name="exchange_type" id="exchange_type">
                  <option style="color: #45a049;" value="instant">Instant Exchange</option>
                  <option style="color: #45a049;" value="smart">Smart Exchange</option>
                </select>
              </div>
              <button type="submit">Convert</button>
            </form>
            <p id="conversion-message" style="color: yellow; text-align: center; margin-top: 10px"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("convert-form").addEventListener("submit", function (event) {
          event.preventDefault();

          let formData = new FormData(this);
          let jsonData = {};
          formData.forEach((value, key) => {
            jsonData[key] = value;
          });

          fetch("/convert_points", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(jsonData),
          })
            .then((response) => response.json())
            .then((data) => {
              let messageElement = document.getElementById("conversion-message");
              if (data.success) {
                messageElement.textContent = data.message;
                messageElement.style.color = "lightgreen";
                updatePoints();
              } else {
                messageElement.textContent = data.error || "Conversion failed.";
                messageElement.style.color = "red";
              }
            })
            .catch((error) => console.error("Error processing exchange:", error));
        });

        function updatePoints() {
          fetch("/get_points")
            .then((response) => response.json())
            .then((data) => {
              for (let merchant in data) {
                let element = document.getElementById(merchant + "-points");
                if (element) {
                  element.textContent = data[merchant];
                }
              }
            })
            .catch((error) => console.error("Error updating points:", error));
        }

        updatePoints();
        setInterval(updatePoints, 3000);
      });
    </script>
  </body>
</html>
